name: Deploy Docs
on:
  push:
    branches:
      - '1.0'
    paths:
      - 'packages/fes-doc/**/**'
      - 'package.json'
jobs:
  # build-and-deploy:
  #   runs-on: ubuntu-latest
  #   steps:
    # - name: Checkout
